<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>傳染病</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div class="container">
    <div class="wrap-outer">
        <div class="wrap">
            <figure class="figure">
                <img src="assets/images/bg.jpg" alt="背景">
                <img src="assets/images/start.gif" alt="傳染病" class="wrap__start">
                <img src="assets/images/scene_2.gif"
                     data-end="assets/images/scene_2_end.gif" alt="傳染病" class="wrap__scene-2">
                <div class="wrap__bg-deco">
                    <img src="assets/images/bg_deco.png" alt="傳染病">
                </div>
                <div class="wrap__bg-rotate">
                    <img src="assets/images/bg_deco_2.png" alt="傳染病" class="wrap__bg-rotate-img">
                </div>
            </figure>
            <div class="wrap__white"></div>
            <a href="#"
               onclick="return false"
               class="title-button">
                <img src="assets/images/title.png" alt="傳染病" class="wrap__title">
            </a>
            <a href="#"
               onclick="return false"
               class="start-button">
                <img src="assets/images/button.png" alt="START">
            </a>
        </div>
        <div class="wrap wrap-2" data-frame="1">
            <figure class="figure">
                <img src="assets/images/bg.jpg" alt="背景">
                <div class="wrap__man">
                    <img class="frame-1" src="assets/images/1.png" alt="傳染病">
                    <img class="frame-2" src="assets/images/2.png" alt="傳染病">
                    <img class="frame-3" src="assets/images/3.png" alt="傳染病">
                    <img class="frame-4" src="assets/images/4.png" alt="傳染病">
                    <img class="frame-5" src="assets/images/5.png" alt="傳染病">
                    <img class="frame-6" src="assets/images/6.png" alt="傳染病">
                    <img class="frame-7" src="assets/images/7.png" alt="傳染病">
                    <img class="frame-8" src="assets/images/8.png" alt="傳染病">
                    <img class="frame-9" src="assets/images/9.png" alt="傳染病">
                    <img class="frame-10" src="assets/images/10.png" alt="傳染病">
                    <img class="frame-11" src="assets/images/11.png" alt="傳染病">
                    <img class="frame-12" src="assets/images/12.png" alt="傳染病">
                    <img class="frame-13" src="assets/images/13.png" alt="傳染病">
                    <img class="frame-14" src="assets/images/14.png" alt="傳染病">
                    <img class="frame-15" src="assets/images/15.png" alt="傳染病">
                    <img class="frame-16" src="assets/images/end_good.gif" alt="end_good">
                    <img class="frame-17" src="assets/images/end_.warning.gif" alt="end_warning">
                    <img class="frame-18" src="assets/images/end_bad.gif" alt="end_bad">
                </div>
                <div class="wrap__transition">
                    <img src="assets/images/transition.gif" alt="轉場">
                </div>
                <a href="#"
                   onclick="return false"
                   class="yes-button">
                    <img src="assets/images/yes.png" alt="yes">
                </a>
                <a href="#"
                   onclick="return false"
                   class="no-button">
                    <img src="assets/images/no.png" alt="no">
                </a>
                <a href="#"
                   onclick="return false"
                   class="replay-button">
                    <img src="assets/images/replay.png" alt="replay">
                </a>
            </figure>
        </div>
    </div>
</div>
<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/howler.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>

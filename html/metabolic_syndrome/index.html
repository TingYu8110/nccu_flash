<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>代謝症候群檢測</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div class="container">
    <div class="wrap-outer">
        <img src="assets/images/go.gif" alt="代謝症候群檢測" class="wrap__go">
        <img src="assets/images/yes.gif" alt="代謝症候群檢測" class="wrap__yes">
        <img src="assets/images/no.gif" alt="代謝症候群檢測" class="wrap__no">
        <div class="wrap wrap-1">
            <figure class="figure">
                <img src="assets/images/bg.jpg" alt="背景">
                <div class="wrap__bg-deco">
                    <div class="bg-deco"></div>
                </div>
                <img src="assets/images/start.gif" alt="代謝症候群檢測" class="wrap__start">
                <img src="assets/images/title.png" alt="代謝症候群檢測" class="wrap__title">
                <img src="assets/images/man.png" alt="代謝症候群檢測" class="wrap__title title-2">
                <div class="wrap__desc">
                    根據國民健康局高血糖、高血脂、高血壓盛行率研究調查發現，代謝症候群的民眾未來罹患糖尿病、高血壓、高血脂症、心臟病及腦中風的機率，分別為一般民眾的6、4、3、2倍。
                    代謝症候群衍生疾病更佔十大死因五項之多，而根據行政院衛生署96年所做統計，70歲以下人口因為這些疾病而導致平均壽命少活了12.7年！現在就讓我們來檢測一下您的代謝症候群風險為何？
                    <a href="#"
                       onclick="return false" class="desc-button">開始檢查</a>
                </div>
                <a href="#"
                   onclick="return false"
                   class="next-button">
                    <img src="assets/images/next.png" alt="Page Flip">
                </a>
            </figure>
        </div>
        <div class="wrap wrap-2" data-frame="1">
            <figure class="figure">
                <img class="normal-bg" src="assets/images/bg.jpg" alt="背景">
                <img class="final-bg" data-frame="10" src="assets/images/bg_red.jpg" alt="背景">
                <img class="final-bg" data-frame="11" src="assets/images/bg_orange.jpg" alt="背景">
                <img class="final-bg" data-frame="12" src="assets/images/bg_green.jpg" alt="背景">
                <div class="wrap__bg-deco">
                    <div class="bg-deco"></div>
                </div>
                <div class="wrap__man">
                    <img class="frame-1" src="assets/images/1.png" alt="我覺得我壓力好大">
                    <img class="frame-2" src="assets/images/2.png" alt="血壓高">
                    <img class="frame-3" src="assets/images/3.png" alt="血糖高">
                    <img class="frame-4" src="assets/images/4.png" alt="血脂高">
                    <img class="frame-5" src="assets/images/5.png" alt="腹部肥胖">
                    <img class="frame-6" src="assets/images/6.png" alt="每周運動">
                    <img class="frame-7" src="assets/images/7.png" alt="電腦及看電視時間長">
                    <img class="frame-8" src="assets/images/8.png" alt="三蔬二果">
                    <img class="frame-9" src="assets/images/9.png" alt="作息正常">
                    <img class="frame-10" src="assets/images/10.jpg" alt="你是代謝症候群患者">
                    <img class="frame-11" src="assets/images/11.jpg" alt="你是代謝症候群候選人">
                    <img class="frame-12" src="assets/images/12.jpg" alt="你是健康好寶寶">
                </div>
                <div class="wrap__question">
                    <div class="wrap__desc frame-1">我覺得我壓力好大</div>
                    <div class="wrap__desc frame-2">
                        我自己或是直系血親<br>
                        有<span style="color: #990101;">血壓高</span>的情形<br>
                        <div style="font-size: 16px; color: #c84014;">收縮壓 ≧ 130mmH</div>
                        <div style="font-size: 16px; color: #c84014;">舒張壓 ≦ 85mmH</div>
                    </div>
                    <div class="wrap__desc frame-3">
                        我自己或是直系血親<br>
                        有<span style="color: #990101;">血糖高</span>的情形<br>
                        <div style="font-size: 16px; color: #c84014;">（飯前血糖 ≧ 100）</div>
                    </div>
                    <div class="wrap__desc frame-4">
                        我自己或是直系血親<br>
                        有<span style="color: #990101;">血脂高</span>的情形<br>
                        <div style="font-size: 16px; color: #c84014;">三酸甘油酯 ≧ 150 或</div>
                        <div style="font-size: 16px; color: #c84014;">高密度膽固醇 男 < 40 女 < 50</div>
                    </div>
                    <div class="wrap__desc frame-5">
                        我有<span style="color: #ff0101;">腹部肥胖</span>的情形<br>
                        <div style="font-size: 20px; color: #c84014;">男性腰圍 ≧ 90 公分</div>
                        <div style="font-size: 20px; color: #c84014;">女性腰圍 ≧ 80 公分</div>
                    </div>
                    <div class="wrap__desc frame-6">
                        我有每周運動<span style="color: #ff0101;">3次</span><br>
                        <span style="color: #ff0101;">30分鐘</span>的運動
                    </div>
                    <div class="wrap__desc frame-7">我使用電腦及<br>看電視時間長</div>
                    <div class="wrap__desc frame-8">我有每天進食<span style="color: #ff0101;">三蔬二</span><br>
                        <span style="color: #ff0101;">果</span>並少吃大魚大肉</div>
                    <div class="wrap__desc frame-9">我作息正常</div>
                    <div class="wrap__desc frame-10">
                        <div style="color: #9e2025;">你是代謝症候群患者</div>
                        <div style="font-size: 22px; color: #9e2025;text-align: left">
                            代謝症候群是糖尿病、高血壓、心臟病及腦中風等疾病的「病前症狀」，
                            為了您的健康人生，建議您最優先要做的事是減小腰圍！若有也有高血壓、血糖、血脂的問題，也請諮詢醫師意見。並採取減輕體重+健康飲食+每日30分鐘的中度運動，
                            希望您能早日達到「腰瘦了健康人生就長了」的目標!!
                        </div>
                    </div>
                    <div class="wrap__desc frame-11">
                        <div style="color: #eb5b1a;">你是代謝症候群候選人</div>
                        <div style="font-size: 22px; color: #ef8126;text-align: left">
                            你已經有代謝症候群的危險因子囉！建議您除了改變生活型態來改善，若有血壓、血糖、血脂的問題，也請諮詢醫生意見。
                            好好控制以遠離代謝症候群的威脅喔！
                        </div>
                    </div>
                    <div class="wrap__desc frame-12">
                        <div style="color: #2e6b36;">你是健康好寶寶</div>
                        <div style="font-size: 22px; color: #2e6b36;text-align: left">
                            請繼續勤勞控制腰圍、血糖、血壓與血脂。選擇正常的飲食並且維持動態的生活與健康的習慣。希望你能夠健康久久。
                        </div>
                    </div>
                    <a href="#"
                       onclick="return false"
                       class="next-button" data-frame="10">
                        <img src="assets/images/next-red.png" alt="Page Flip">
                    </a>
                </div>
                <a href="#"
                   onclick="return false"
                   class="yes-button">
                    <img src="assets/images/yes.png" alt="yes">
                </a>
                <a href="#"
                   onclick="return false"
                   class="no-button">
                    <img src="assets/images/no.png" alt="no">
                </a>
                <a href="#"
                   onclick="return false"
                   class="replay-button">
                    <img src="assets/images/replay.png" alt="replay">
                </a>
            </figure>
        </div>
    </div>

</div>

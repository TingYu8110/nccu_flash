<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自我健康管理檢視</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div class="container">
    <div class="wrap-outer">
        <img src="assets/images/b_choose.gif" data-src="assets/images/b_choose.gif" alt="代謝症候群檢測" class="wrap__choose boy">
        <img src="assets/images/g_choose.gif" data-src="assets/images/g_choose.gif" alt="代謝症候群檢測" class="wrap__choose girl">
        <div class="wrap">
            <figure class="figure">
                <img src="assets/images/bg.jpg" alt="背景">
                <img src="assets/images/start.gif" alt="自我健康管理檢視" class="wrap__start">
            </figure>
            <div class="wrap__desc">選擇你的性別_</div>
            <a href="#"
               onclick="return false"
               class="start-button boy">
                <img class="normal" src="assets/images/b_idle.gif" alt="Boy">
                <img class="hover" data-src="assets/images/b_hover.gif" src="assets/images/b_hover.gif" alt="Boy">
                <img class="label" src="assets/images/b_label.gif" alt="Boy">
            </a>
            <a href="#"
               onclick="return false"
               class="start-button girl">
                <img class="normal" src="assets/images/g_idle.gif" alt="Girl">
                <img class="hover" data-src="assets/images/g_hover.gif" src="assets/images/g_hover.gif" alt="Girl">
                <img class="label" src="assets/images/g_label.gif" alt="Girl">
            </a>
        </div>
        <div class="wrap wrap-2" data-frame="2">
            <figure class="figure">
                <img src="assets/images/bg_2.png" alt="背景">
                <div class="wrap__bg-deco">
                    <div class="bg-deco bg-deco-2 bounce2"></div>
                </div>
                <div class="wrap__man boy">
                    <img class="frame-1" src="assets/images/b_1.png" alt="腰圍">
                    <img class="frame-2" src="assets/images/b_2.png" alt="吸菸">
                    <img class="frame-3" src="assets/images/b_3.png" alt="二手菸">
                    <img class="frame-4" src="assets/images/b_4.png" alt="消夜">
                    <img class="frame-5" src="assets/images/b_5.png" alt="BMI">
                    <img class="frame-6" src="assets/images/b_6.png" alt="炸物">
                    <img class="frame-7" src="assets/images/b_7.png" alt="久坐">
                    <img class="frame-8" src="assets/images/b_8.png" alt="3蔬2果">
                    <img class="frame-9" src="assets/images/b_9.png" alt="三餐定時">
                    <img class="frame-10" src="assets/images/b_10.png" alt="熬夜">
                    <img class="frame-11" src="assets/images/b_11.png" alt="焦慮">
                    <img class="frame-12" src="assets/images/b_12.png" alt="談心">
                    <img class="frame-13" src="assets/images/b_13.png" alt="33運動">
                    <img class="frame-14" src="assets/images/b_14.png" alt="走路">
                    <img class="frame-15" src="assets/images/end_1.gif" alt="end_bad">
                    <img class="frame-16" src="assets/images/end_2.gif" alt="end_warning">
                    <img class="frame-17" src="assets/images/end_3.gif" alt="end_good">
                </div>
                <div class="wrap__man girl">
                    <img class="frame-1" src="assets/images/g_1.png" alt="腰圍">
                    <img class="frame-2" src="assets/images/g_2.png" alt="吸菸">
                    <img class="frame-3" src="assets/images/g_3.png" alt="二手菸">
                    <img class="frame-4" src="assets/images/g_4.png" alt="消夜">
                    <img class="frame-5" src="assets/images/g_5.png" alt="BMI">
                    <img class="frame-6" src="assets/images/g_6.png" alt="炸物">
                    <img class="frame-7" src="assets/images/g_7.png" alt="久坐">
                    <img class="frame-8" src="assets/images/g_8.png" alt="3蔬2果">
                    <img class="frame-9" src="assets/images/g_9.png" alt="三餐定時">
                    <img class="frame-10" src="assets/images/g_10.png" alt="熬夜">
                    <img class="frame-11" src="assets/images/g_11.png" alt="焦慮">
                    <img class="frame-12" src="assets/images/g_12.png" alt="談心">
                    <img class="frame-13" src="assets/images/g_13.png" alt="33運動">
                    <img class="frame-14" src="assets/images/g_14.png" alt="走路">
                    <img class="frame-15" src="assets/images/end_1.gif" alt="end_bad">
                    <img class="frame-16" src="assets/images/end_2.gif" alt="end_warning">
                    <img class="frame-17" src="assets/images/end_3.gif" alt="end_good">
                </div>
                <div class="wrap__transition">
                    <img data-src="assets/images/transition.gif" src="assets/images/transition.gif" alt="轉場">
                </div>
                <a href="#"
                   onclick="return false"
                   class="yes-button">
                    <img src="assets/images/yes.svg" alt="yes">
                </a>
                <a href="#"
                   onclick="return false"
                   class="no-button">
                    <img src="assets/images/no.svg" alt="no">
                </a>
                <a href="#"
                   onclick="return false"
                   class="replay-button">
                    <img src="assets/images/replay.svg" alt="replay">
                </a>
            </figure>
        </div>
    </div>
</div>
<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/howler.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>

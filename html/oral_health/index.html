<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>口腔健康DIY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div class="container">
    <div class="wrap-outer">
        <div class="wrap">
            <figure class="figure">
                <img src="assets/images/bg.png" alt="背景">
                <div class="wrap__bg-deco">
                    <div class="bg-deco"></div>
                </div>
                <img src="assets/images/start.gif" alt="口腔健康DIY" class="wrap__start">
                <img src="assets/images/title.png" alt="口腔健康DIY" class="wrap__title">
            </figure>
            <a href="#"
               onclick="return false"
               class="start-button">
                <img src="assets/images/button.png" alt="START">
            </a>
        </div>
        <div class="wrap wrap-2" data-frame="2">
            <figure class="figure">
                <img src="assets/images/bg.png" alt="背景">
                <div class="wrap__bg-deco">
                    <div class="bg-deco bg-deco-2 bounce2"></div>
                </div>
                <div class="wrap__man">
                    <img class="frame-2" src="assets/images/2.svg" alt="我每天至少刷3次牙（早、晚及午餐後）">
                    <img class="frame-3" src="assets/images/3.svg" alt="我刷牙時會覺得牙痛">
                    <img class="frame-4" src="assets/images/4.svg" alt="我使用的牙刷是軟毛牙刷">
                    <img class="frame-5" src="assets/images/5.png" alt="我會每3個月更換我的牙刷">
                    <img class="frame-6" src="assets/images/6.png" alt="我吃冷.熱.酸.甜的食物時有疼痛刺激的感覺">
                    <img class="frame-7" src="assets/images/7.png" alt="我會每日清潔舌苔">
                    <img class="frame-8" src="assets/images/8.png" alt="我有每日使用牙線的習慣">
                    <img class="frame-9" src="assets/images/9.png" alt="我每半年會到牙醫診所洗牙.口腔檢查">
                    <img class="frame-10" src="assets/images/10.png" alt="我有口臭的困擾">
                    <img class="frame-11" src="assets/images/11.png" alt="我的牙齦常常會有紅腫疼痛情形">
                    <img class="frame-12" src="assets/images/12.png" alt="我的牙齦間常常出現膿液">
                    <img class="frame-13" src="assets/images/13.png" alt="您有敏感性牙齒的傾向!請使用軟毛牙刷並避免使用牙籤，並定期至牙醫診所洗牙及口腔檢查。擁有堅牙護齒需要您多費心！">
                    <img class="frame-14" src="assets/images/14.png" alt="哇！您真是護牙模範生!請持續您的潔牙習慣，相信持之以恆的好習慣，將為您帶來自信的微笑人生！！">
                    <img class="frame-15" src="assets/images/15.png" alt="雖然沒有立即的威脅，但口腔健康的隱憂已經漸漸浮現嘍！請落實口腔衛生的四元素：牙刷.牙線.舌苔及定期牙醫診所報到，將可常保口腔健康！！">
                    <img class="frame-16" src="assets/images/16.png" alt="Warning!!您的口腔健康拉警報了呦！是牙周病的高危險群！！請確實做好口腔清潔並尋求牙醫協助，相信擁有一口口氣清新的好牙不是夢！">
                </div>
                <div class="wrap__question">
                    <img class="frame-2" src="assets/images/q2.svg" alt="我每天至少刷3次牙（早、晚及午餐後）">
                    <img class="frame-3" src="assets/images/q3.svg" alt="我刷牙時會覺得牙痛">
                    <img class="frame-4" src="assets/images/q4.svg" alt="我使用的牙刷是軟毛牙刷">
                    <img class="frame-5" src="assets/images/q5.svg" alt="我會每3個月更換我的牙刷">
                    <img class="frame-6" src="assets/images/q6.svg" alt="我吃冷.熱.酸.甜的食物時有疼痛刺激的感覺">
                    <img class="frame-7" src="assets/images/q7.svg" alt="我會每日清潔舌苔">
                    <img class="frame-8" src="assets/images/q8.svg" alt="我有每日使用牙線的習慣">
                    <img class="frame-9" src="assets/images/q9.svg" alt="我每半年會到牙醫診所洗牙.口腔檢查">
                    <img class="frame-10" src="assets/images/q10.svg" alt="我有口臭的困擾">
                    <img class="frame-11" src="assets/images/q11.svg" alt="我的牙齦常常會有紅腫疼痛情形">
                    <img class="frame-12" src="assets/images/q12.svg" alt="我的牙齦間常常出現膿液">
                    <img class="frame-13" src="assets/images/q13.png" alt="您有敏感性牙齒的傾向!請使用軟毛牙刷並避免使用牙籤，並定期至牙醫診所洗牙及口腔檢查。擁有堅牙護齒需要您多費心！">
                    <img class="frame-14" src="assets/images/q14.png" alt="哇！您真是護牙模範生!請持續您的潔牙習慣，相信持之以恆的好習慣，將為您帶來自信的微笑人生！！">
                    <img class="frame-15" src="assets/images/q15.png" alt="雖然沒有立即的威脅，但口腔健康的隱憂已經漸漸浮現嘍！請落實口腔衛生的四元素：牙刷.牙線.舌苔及定期牙醫診所報到，將可常保口腔健康！！">
                    <img class="frame-16" src="assets/images/q16.png" alt="Warning!!您的口腔健康拉警報了呦！是牙周病的高危險群！！請確實做好口腔清潔並尋求牙醫協助，相信擁有一口口氣清新的好牙不是夢！">
                </div>
                <div class="wrap__transition">
                    <img src="assets/images/transition.svg" alt="轉場">
                </div>
                <a href="#"
                   onclick="return false"
                   class="yes-button">
                    <img src="assets/images/yes.svg" alt="yes">
                </a>
                <a href="#"
                   onclick="return false"
                   class="no-button">
                    <img src="assets/images/no.svg" alt="no">
                </a>
                <a href="#"
                   onclick="return false"
                   class="replay-button">
                    <img src="assets/images/replay.png" alt="replay">
                </a>
            </figure>
        </div>
    </div>
    <!-- 背景音樂 -->
    <div class="bg-sound">
        <embed name="GoodEnough" src="assets/sounds/bgm.mp3" loop="true" autostart="true">
    </div>
</div>
<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
